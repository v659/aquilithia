{% extends "base.html" %}

{% block content %}
<h1>ğŸ¦ Aqualithia Bank</h1>

<section>
  <h2>Your Balance</h2>
  <p style="font-size:1.5rem; font-weight:bold; color:#0af;">ğŸ’° {{ balance }} PUFBs</p>
</section>

<hr>

<section>
  <h2>Transfer PUFBs</h2>
  {% if success %}
    <p style="color:green; font-weight:bold;">{{ success }}</p>
  {% endif %}
  {% if error %}
    <p style="color:red; font-weight:bold;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/bank/transfer">
    <label for="recipient">Recipient:</label>
    <select name="recipient" id="recipient" required>
      {% for user in users %}
        {% if user != current_user %}
          <option value="{{ user }}">{{ user }}</option>
        {% endif %}
      {% endfor %}
    </select><br><br>

    <label for="amount">Amount (PUFBs):</label>
    <input type="number" name="amount" id="amount" min="1" required><br><br>

    <button type="submit">Send</button>
  </form>
</section>
{% endblock %}
